<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Ping coming soon page</title>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <meta name="description" content="Landing page Ping coming soon of Frontend Mentor">
  <meta name="keywords" content="landing, Frontend, Ping comin, frontendmentor">
  <meta name="author" content="Cristian Camilo Rodriguez">
</head>
<body>
  <div class="content">
    <div class="content__logo">
      <img src="images/logo.svg" alt="logo" class="logo">
    </div>
    <div class="content__title">
      <h1 class="title">We are launching <strong>soon!</strong></h1>
    </div>
    <div class="content__subtitle">
      <p>Subscribe and get notified</p>
    </div>
    <div class="content__notify">
      <input type="text" placeholder="Your email address." id="email">
      <button class="cta">Notify Me</button>
    </div>
    <div class="content__error">
      <span id="emailOK" class="error"></span>
    </div>
    <div class="content__figure">
      <img src="images/illustration-dashboard.png" alt="dashboard" class="figure">
    </div>
    <div class="content__redes">
      <img src="images/facebook.svg" class="icon icon-facebook">
      <img src="images/twitter.svg" class="icon icon-twitter">
      <img src="images/instagram.svg" class="icon icon-instagram">
    </div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
